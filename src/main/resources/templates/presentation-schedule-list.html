<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- <base href="${pageContext.request.scheme}://${pageContext.request.serverName}:${pageContext.request.serverPort}${pageContext.request.contextPath}/" /> -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
		<title>Presentation schedule (created by specific presenter, edit mode)</title>
		
		<style>
			.tabsmall {width: 60%; margin-left: auto; margin-right: auto;}
			.center {text-align: center;}
			h1   {color: blue;}
			
			table {
				border-collapse: collapse;
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 90%;
			}
			
			p {
				margin : 0;
			}
		</style>
		
	</head>
	<body>
		<div class="center">Presentation-Schedule list (edit your presentations)</div>
		<p>
		<p>
		
		<table class="table table-striped table-bordered tabsmall">
			<tr><td>ID</td><td>Title</td><td>Creator</td><td>Support presenters</td><td>Room</td><td>Start</td><td>End</td><td>Edit</td></tr>
			<tr th:each="presentationSchedule : ${presentationSchedules}">
	            <td th:text="${presentationSchedule.id}">Id</td>
	            <td th:text="${presentationSchedule.title}">Title ...</td>
	            <td th:text="${presentationSchedule.creator.displayingName}">Creator ... </td>
	            <td>
	            	<p th:each="presenter:${presentationSchedule.presenters}" th:text="${presenter.displayingName}">
	            	<!--  	<span></span> -->
	            	</p>
	            </td>
	            <td th:text="${presentationSchedule.room.roomName}"></td>
	            <td th:text="${#temporals.format(presentationSchedule.presentationBegin, 'dd-MM-yyyy HH:mm')}"></td>
	            <td th:text="${#temporals.format(presentationSchedule.presentationEnd, 'dd-MM-yyyy HH:mm')}"></td>
	            <td><a th:href="@{/presenter/presentations/edit/{id}(id=${presentationSchedule.id})}">Edit</a> <a th:href="@{/presenter/presentations/delete/{id}(id=${presentationSchedule.id})}">Delete</a>
	        </tr>
		</table>

			
		
		<div class="center">
		
		<a th:href="@{/presenter/presentations/add/}">Create presentation</a>	
		
		<p>Click <a href="/"> here</a>
		to go back to the Homepage.</div>
		
	</body>
</html>
