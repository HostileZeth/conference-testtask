<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- 
		<base href="${pageContext.request.scheme}://${pageContext.request.serverName}:${pageContext.request.serverPort}${pageContext.request.contextPath}/" />  -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Hello World</title>
		<style>
			.center {text-align: center;}
			h1   {color: blue;}
			
			.input-extrawidth {
				width:400px;
			}
			
			
			
		</style>
	</head>
	<body>
	
			
	
		<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
		<div class="center">
		    <h1>Register user</h1>
		    <label for="username">Username</label>
		    <p><input type="text" class="input-extrawidth" th:field="*{username}" id="username" placeholder="latin symbols or digits">
		    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
		    
		    <p><label for="displayingName">Displaying name</label>
		    <p><input type="text" class="input-extrawidth" th:field="*{displayingName}" id="displayingName" placeholder="Displaying name">
		    <span th:if="${#fields.hasErrors('displayingName')}" th:errors="*{displayingName}"></span>
		    
		    <p><label for="username">Password</label>
		    <p><input type="text" class="input-extrawidth" th:field="*{password}" id="password" placeholder="latin symbols or digits">
		    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>		  
		    
		    <p><input type="submit" value="Add User">
		</div>
		</form>
	</body>
</html>
