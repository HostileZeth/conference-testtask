<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- <base href="${pageContext.request.scheme}://${pageContext.request.serverName}:${pageContext.request.serverPort}${pageContext.request.contextPath}/" /> -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
		<title>User managing panel</title>
		
		<style>
			.tabsmall {width: 60%; margin-left: auto; margin-right: auto;}
			.center {text-align: center;}
			h1   {color: blue;}
			p    {color: blue;}
		</style>
		
	</head>
	<body>
		<div class="center">Users <div sec:authorize="hasRole('ROLE_ADMIN')">(editable)</div> <div sec:authorize="!hasRole('ROLE_ADMIN')">(not editable)</div></div>
		<p>
		<p>
		
		<table class="table table-striped table-bordered tabsmall">
			<tr><td>ID</td><td>Name</td><td>Description</td><div sec:authorize="hasRole('ROLE_ADMIN')"><td>ACTIONS (admin only)</td></div></tr> 
			<tr th:each="users : ${users}">
	            <td th:text="${users.username}">username</td>
	            <td th:text="${users.displayingName}">displaying name</a></td>
	            <td th:text="${users.role}">role</td>
	            <div sec:authorize="hasRole('ROLE_ADMIN')"> <td>here will be actions</td> </div>
	        </tr>

		</table>
		<div class="center">
		<p>Click <a href="/"> here</a>
		to go back to the Homepage.</div>
		
	</body>
</html>
